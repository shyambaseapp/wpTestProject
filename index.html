<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card-header {
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-footer {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Card Title</h2>
        </div>
        <div class="card-body">
            <p>This is a simple card example. You can customize the content here.</p>
        </div>
        <div class="card-footer">
            <p>Card Footer</p>
        </div>
    </div>

</body>
</html>
